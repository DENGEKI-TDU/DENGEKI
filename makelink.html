<html>
    <script language="javascript" type="text/javascript">
        function makelink(){
            let t01 = document.formname.a001.value;
            let t02 = document.formname.a002.value;
            let element = document.getElementById('makelink');
            let t03 = element.a003;
            let t04 = t03.value;
            let t05 = '';
            if(t04=="y"){
                t05='&lt;br&gt;'
            }
            else if(t04=="n"){
                t05 = ''
            } 
            document.getElementById('link').innerHTML = "<h1>&lt;a href=\""+t01+"\"&gt;"+t02+"&lt;/a&gt;"+t05+"</h1>";
        }
    </script>
    <form name="formname" id="id_form" action="">
        <label id="001">挿入したいURL</label>
        <input type="text" name="a001" size="30" maxlenglabel="30" value=""><br>
        <label id="002">記事中で表示させたい文字列</label>
        <input type="text" name="a002" size="30" maxlenglabel="30" value=""><br>
        <label id="003">リンクの末尾に改行を挿入する</label><br>
    </form>
    <form id="makelink">
        <input type="radio" name="a003" value="y">挿入する
        <input type="radio" name="a003" value="n">挿入しない<br>
    </form>
    
    <input type="button" value="リンク作成" onclick="makelink()"><br>
    <p>以下の文章をそのままコピー＆ペーストしてください。</p>
    <span id="link">
        <h1></h1>
    </span>
</html>
